{% load customfilter %}
<div class="container-fluid">
    <form action=" " id="store-p-form">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ storeP.id }}">
        <div class="form-group mb-3">
            <label for="price" class="control-label">Price</label>
            <input class="form-control rounded-0 text-end" name="price" id="price" type="number" step="any" value="{{ storeP.price }}"></input>
        </div>
        <div class="form-group mb-3 ">
            <label for="stock" class="control-label">stock</label>
            <input type="number" step="any" class="form-control rounded-0 text-end" id="stock" name="stock" value="{{ storeP.stock }}" required>
        </div>
        <div class="form-group mb-3 ">
            <label for="product" class="control-label">Products</label>
            <select name="product" id="product" class="form-select rounded-0">
                {% for choice in products %}
                    {% if choice.id == storeP.product.id  %}
                        <option value="{{ choice.id }}" selected>{{ choice.name }}</option>
                    {% else %}
                        <option value="{{ choice.id }}" >{{ choice.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#store-p-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                url: "{% url 'store-add-p' pk=store.id %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured ", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg ")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.html(resp.msg)
                    } else {
                        el.text("An error occured ", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal ").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
